---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      ignore: '.direnv/'
platforms:
  - name: rustup_install_${MOLECULE_DISTRIBUTION:-fedora30}
    image: "${MOLECULE_IMAGE:-quay.io/samdoran/ubuntu18-ansible}"
    command: ${MOLECULE_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: false
provisioner:
  name: ansible
  options:
    vvv: true
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  directory: ../shared/tests
  env:
    MOLECULE_SCENARIO: "default"
  options:
    verbose: true
  lint:
    name: flake8
